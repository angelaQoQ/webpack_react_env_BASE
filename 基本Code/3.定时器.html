<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/jsx" src="public/js/react@16.js"></script>
		<script type="text/jsx" src="public/js/react-dom@16.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/bable" src="public/js/babel-core.browser.min.js"></script>
	</head>
	<body>
		<div id="container">
			
		</div>
		
		<script>
			function tick(){
				const element = (
					<div>
				      <h1>Hello, world!</h1>
				      <h2>It is {new Date().toLocaleTimeString()}.</h2>
				    </div>
					<div>
						<h1> 定时器 </h1>
						<h2> 现在时间是: { new Date().toLocaleTimeString() } </h2>
					</div>
				)
				
				ReactDOM.render(element , document.querySelector('#container'))
			}
			
			window.setInterval(tick , 1000)
		</script>
	</body>
</html>
